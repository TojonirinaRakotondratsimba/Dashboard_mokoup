<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_index">
<header class="head">
    <a href=""><img src="images/resi/Image%202345%20(1).png" alt="logo de registration"></a>
</header>
<section class="container_registration">
    <div class="picture">
        <img class="images" src="images/resi/Group%20200%20(1).png" alt="">
        <div class="container">
            <div class="content">
                <h1>Create an account</h1>
                <p>Star your 30 day free trial</p>
                <div class="button">
                    <button class="btn1">
                        <a href="https://google.com"><img src="images/picture/google-logo-rouge.png" alt=""></a>
                    </button>
                    <button class="btn2">
                        <a href="https://facebook.com"><img src="images/picture/logo-facebook.png" alt=""></a>
                    </button>
                    <button class="btn3">
                        <a href="#"><img src="images/picture/Apple-logo.png" alt=""></a>
                    </button>
                </div>
                <div class="text-box">
                    <form action="" method="post">
                        <div class="text-box-input">
                            <label for="name">Ful name</label>
                            <input type="text" id="name" placeholder="John Doe" name="user_name">
                        </div>
                        <div class="text-box-input">
                            <label for="mail">Email</label>
                            <input type="email" id="mail"  placeholder="Exemple.email@gmail.com" name="user_mail">
                        </div>
                        <div class="text-box-input e_input">
                            <label for="password">Mot de passe</label>
                            <div class="pass">
                                <div class="i_input">
                                    <input type="password" id="password" placeholder="Mot de passe" name="password">
                                </div>
                                <img src="images/mot_de_passe/cache_icons8-hide-24.png" id="toggle-password" alt="">
                            </div>
                        </div>
                    </form>
                    <div class="button2">
                        <a href="dashboard.html">
                            <button type="submit" class="texte-btn">Sign up</button>
                        </a>
                        <p class="texte">Been here before? <a class="texte-lien" href="">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
