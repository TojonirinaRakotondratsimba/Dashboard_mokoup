<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!--logo-->
<section id="registration">
    <div class="them-co">
        <div class="themeContainer">
            <div class="theme" id="yellow"></div>
        </div>
    </div>
    <div class="registration-container">
        <div class="images">
            <img src="images/picture/logo.png" alt="">
        </div>
        <!--  group  -->
        <div class="group-container">
            <div class="group">
                <img src="images/picture/Group%20200.png" alt="group">
            </div>
            <div class="container-contact">
                <div class="text">
                    <h1>Create an account</h1>
                    <p>Star your 30 day free trial</p>
                    <div class="button">
                        <button class="btn1">
                            <a href="https://google.com"><img src="images/picture/google-logo-rouge.png" alt=""></a>
                        </button>
                        <button class="btn2">
                            <a href="https://facebook.com"><img src="images/picture/logo-facebook.png" alt=""></a>
                        </button>
                        <button class="btn3">
                            <a href="#"><img src="images/picture/Apple-logo.png" alt=""></a>
                        </button>
                    </div>
                    <div class="text-box">
                        <form action="" method="post">
                            <div class="text-box-input">
                                <label for="name">Ful name</label>
                                <input type="text" id="name" placeholder="John Doe" name="user_name">
                            </div>
                            <div class="text-box-input">
                                <label for="mail">Email</label>
                                <input type="email" id="mail"  placeholder="Exemple.email@gmail.com" name="user_mail">
                            </div>
                            <div class="text-box-input e_input">
                                <label for="password">Mot de passe</label>
                                <div class="pass">
                                    <div class="i_input">
                                        <input type="password" id="password" placeholder="Mot de passe" name="password">
                                    </div>
                                    <img src="images/mot_de_passe/cache_icons8-hide-24.png" id="toggle-password" alt="">
                                </div>
                            </div>
                        </form>
                        <div class="button2">
                            <a href="dashboard.html">
                                <button type="submit" class="texte-btn">Sign up</button>
                            </a>
                            <p class="texte">Been here before? <a class="texte-lien" href="">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--*******************-->
<script src="index.js"></script>
</body>
</html>
